<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="page-header">Instituições de Ensino Superior</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 ">
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
              <input name="consulta" id="txt_consulta" placeholder="Consultar por Nome" type="text" class="form-control" (input)="onSearchChange($event.target.value.toUpperCase())">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="table-responsive">
              <table class="table table-striped table-condensed table-bordered table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Instituição de Ensino</th>
                    <th>Pertence ao Grupo</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let ies of listIes">
                    <tr>
                      <td>{{ies.id}}</td>
                      <td>{{ies.nome}}</td>
                      <td *ngIf="ies.externa">
                        <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                      </td>
                      <td *ngIf="!ies.externa">
                        <span class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
              <nav aria-label="...">
                  <ul class="pager">
                    <li>
                      <a (click)="anterior()">Anterior</a>
                    </li>
                    <li>
                      <input [(ngModel)]="pagina" class="text-center" style="width: 50px" />
                    </li>
                    <li>
                      <a (click)="proximo()">Próximo</a>
                    </li>
                  </ul>
                </nav>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
